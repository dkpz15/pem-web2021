<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="img/primalogoicon.png" />
    <link rel="stylesheet" href="log-in.css" />
    <title>Log in - Prime</title>
  </head>
  <body>
    <div class="header-log-in">
      <div class="row row1">
        <div class="col-12">
          <img src="img/primalogo.png" />
          <h2 class="text-center">Prime</h2>
        </div>
      </div>
    </div>

    <div class="log-in-content">
      <div class="row row2">
        <div class="col-3">
          <img src="img/teamworkslide2.png" id="teamwork-log-in-one" />
        </div>
        <div class="col-6">
          <div class="log-in-box">
            <h3>Log in</h3>
            <div class="box-inside">
              <label class="label-email-one">Email</label>
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control input"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput" class="label-for-input"
                  >Email address</label
                >
              </div>
              <label class="create-password-one">Password</label>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control input"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword " class="label-for-input"
                  >Password</label
                >
              </div>
              <a href="#"
                ><span class="forgot-password">Forgot your password ? </span></a
              >

              <a href="templates.html"><button type="submit">Log in</button></a>
              <br />
              <span class="dont-have-account"
                >Don't have an account ?
                <a href="company-sign-up.html" class="dont-have-account-sign-up"
                  ><span>Sign up</span></a
                >
              </span>
              <div class="line-one"></div>
              <p class="text-center p-or">OR</p>
              <a href="templates.html"
                ><button type="button" class="button-google">
                  <img src="img/google.png" />
                  <span>Log in with Google</span>
                </button></a
              >
              <a href="templates.html"
                ><button type="button" class="button-microsoft">
                  <img src="img/microsoft.png" />
                  <span>Log in with Microsoft</span>
                </button></a
              >
              <a href="templates.html"
                ><button type="button" class="button-facebook">
                  <img src="img/icons8-facebook-48.png" />
                  <span>Log in with Facebook</span>
                </button></a
              >
              <h6 class="text-center">
                Â© Copyright 2021. All rights reserved.
              </h6>
            </div>
          </div>
        </div>
        <div class="col-3">
          <img src="img/teamworkslide2 (2).png" id="teamwork-log-in-two" />
        </div>
      </div>
    </div>
    <script src="log-in.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
