<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Create Account - Try Prime for free • Prime</title>
    <link rel="icon" href="img/primalogoicon.png" />
    <link rel="stylesheet" href="company-sign-up.css" />
  </head>
  <body>
    <div class="header-company">
      <div class="row row1">
        <div class="col-12">
          <img src="img/primalogo.png" />
          <h2>Prime</h2>
        </div>
      </div>
    </div>

    <div class="hero-company">
      <div class="row row2">
        <div class="col-12">
          <h1 class="text-center">Sign up</h1>
          <input
            type="email"
            placeholder="name@company.com"
            id="input-email-company"
          /><br />
          <a href="sign-up.html"><button type="submit">Continue</button></a>
          <h5 class="text-center" id="h5-signing">
            By signing up, I agree to the Prime Privacy Policy and Terms of
            Service.
          </h5>
        </div>
      </div>
    </div>

    <div class="footer-content">
      <div class="row row3">
        <div class="col-6" style="height: 102px">
          <h6 id="h6-footer-copyright">
            © Copyright 2021. All rights reserved.
          </h6>
          <img src="img/world.png" id="img-world" />
          <h6 id="h6-english">English</h6>
        </div>
        <div class="col-6" style="height: 102px">
          <a href="#"><img src="img/sosmed.png" id="img-sosmed" /></a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
