<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="img/primalogoicon.png" />
    <link rel="stylesheet" href="sign-up.css" />
    <title>Create Account - Try Prime for free • Prime</title>
  </head>
  <body>
    <div class="header-sign-up">
      <div class="row row1">
        <div class="col-12">
          <img src="img/primalogo.png" />
          <h2 class="text-center">Prime</h2>
        </div>
      </div>
    </div>

    <div class="sign-up-content">
      <div class="row row2">
        <div class="col-3">
          <img src="img/teamworkslide2.png" id="teamwork-sign-up-one" />
        </div>
        <div class="col-6">
          <div class="sign-up-box">
            <h3>Sign up</h3>
            <div class="box-inside">
              <label class="label-email-one">Email</label>
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control input"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput" class="label-for-input"
                  >Email address</label
                >
              </div>
              <label class="create-password-one">Create Password</label>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control input"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword " class="label-for-input"
                  >Password</label
                >
              </div>
              <label class="confirm-password-one">Confirm Password</label>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control input"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label
                  for="floatingPassword label-for-input"
                  class="label-for-input"
                  >Password</label
                >
              </div>
              <a href="position-in-company.html"
                ><button type="submit">Sign up</button></a
              >
              <div class="line-one"></div>
              <p class="text-center p-or">OR</p>
              <a href="position-in-company.html"
                ><button type="button" class="button-google">
                  <img src="img/google.png" />
                  <span>Sign up with Google</span>
                </button></a
              >
              <a href="position-in-company.html"
                ><button type="button" class="button-microsoft">
                  <img src="img/microsoft.png" />
                  <span>Sign up with Microsoft</span>
                </button></a
              >
              <a href="position-in-company.html"
                ><button type="button" class="button-facebook">
                  <img src="img/icons8-facebook-48.png" />
                  <span>Sign up with Facebook</span>
                </button></a
              >
              <a href="log-in.html" class="p-account"
                ><p class="p-account text-center text-primary">
                  Already have account ? Log in
                </p></a
              >
              <h6 class="text-center">
                © Copyright 2021. All rights reserved.
              </h6>
            </div>
          </div>
        </div>
        <div class="col-3">
          <img src="img/teamworkslide2 (2).png" id="teamwork-sign-up-two" />
        </div>
      </div>
    </div>
    <script src="sign-up.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
