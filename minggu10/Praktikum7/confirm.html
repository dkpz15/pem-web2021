<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm</title>
  </head>
  <body>
    <script>
      let confirmPractice = confirm(
        "Apakah kamu ingin mengunjungi website ini"
      );
      if (confirmPractice) {
        window.location = "http://dinus.ac.id ";
      } else {
        alert("Tetap disini saja");
      }
    </script>
  </body>
</html>
