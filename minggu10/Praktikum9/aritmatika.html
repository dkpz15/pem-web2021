<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aritmatika</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 5;
      let c = 20;

      let d;
      d = a + b;
      document.write(d + `<br/>`);
      d = c - b;
      document.write(d + `<br/>`);
      d = a * b;
      document.write(d + `<br/>`);
      d = c / b;
      document.write(d + `<br/>`);
      d = a ** b;
      document.write(d + `<br/>`);
      d = c % b;
      document.write(d);
    </script>
  </body>
</html>
