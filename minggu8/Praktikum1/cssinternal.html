<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Internal</title>
  </head>
  <style>
    * {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      color: blue;
      font-weight: bold;
      line-height: 20px;
    }
    p {
      color: red;
      font-size: 300;
      font-style: italic;
    }
    i {
      color: orange;
      font-size: 300;
      transition: 300ms ease;
      cursor: pointer;
    }
    i:hover {
      color: red;
    }
  </style>
  <body>
    <h2>Ini judul artikel</h2>
    <p>
      Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk
      percobaan saja. Percobaan untuk mendemokan <i>internal css</i>. Seperti
      namanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung dalam
      file HTML.
    </p>
  </body>
</html>
