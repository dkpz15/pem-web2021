<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selector Id</title>
  </head>
  <style>
       #backend{
        color: green;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      #frontend{
          color: yellow;
          font-family: 'Courier New', Courier, monospace;
      }
  </style>
  <body>
    <p id="backend">
        Saya sedang belajar bahasa pemograman Python, Java, dan PHP
      </p id = "frontend">
      <p>Saya sedang belajar bahasa pemograman HTML, CSS, dan Javascript</p>
  </body>
</html>
