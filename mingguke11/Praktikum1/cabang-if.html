<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cabang If</title>
  </head>
  <body>
    <script>
      let totalBelanja = prompt("Total belanja ?");
      if (totalBelanja > 100000) {
        document.write(
          `Total belanja anda adalah ${totalBelanja}<h2>Selamat anda mendapat hadiah</h2>`
        );
      }
      document.write(`<p>Terimakasih sudah berbelanja di toko kami</p>`);
    </script>
  </body>
</html>
