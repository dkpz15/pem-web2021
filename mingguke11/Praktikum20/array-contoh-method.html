<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Filter, Includes, Sort</title>
  </head>
  <body>
    <script>
      const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      let filter = angka.filter((a) => a > 4);
      document.write(filter);
      let include = angka.includes(4);
      document.write(include);
      let sortAngka = angka.sort();
      document.write(sortAngka);
    </script>
  </body>
</html>
